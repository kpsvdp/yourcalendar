<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="images/logo.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Shift Calendar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">My Shift Calendar</h1>
  <div id="datetime"></div>

  <div id="calendar-header">
    <button id="prev-month">&lt;</button>
    <div id="month-year"></div>
    <button id="next-month">&gt;</button>
  </div>

  <div id="calendar"></div>

  <div id="shift-legend">
    <div class="legend-item"><div class="legend-color morning"></div> Morning ☀️</div>
    <div class="legend-item"><div class="legend-color afternoon"></div> Afternoon 🌤️</div>
    <div class="legend-item"><div class="legend-color night"></div> Night 🌙</div>
    <div class="legend-item"><div class="legend-color extra"></div> Extra ⭐</div>
    <div class="legend-item"><div class="legend-color birthday"></div> Birthday 🎂</div>
    <div class="legend-item"><div class="legend-color leave"></div> Leave 🚫</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
